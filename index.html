
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>GlicoSIM - Monitor Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 224 71.4% 4.1%;
        --card: 0 0% 100%;
        --card-foreground: 224 71.4% 4.1%;
        --popover: 0 0% 100%;
        --popover-foreground: 224 71.4% 4.1%;
        --primary: 24.6 95% 53.1%;
        --primary-foreground: 60 9.1% 97.8%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 24.6 95% 53.1%;
      }
      .dark {
        --background: 240 32% 9.8%;
        --foreground: 210 20% 98%;
        --card: 240 32% 9.8%;
        --card-foreground: 210 20% 98%;
        --popover: 240 32% 9.8%;
        --popover-foreground: 210 20% 98%;
        --primary: 24.6 95% 53.1%;
        --primary-foreground: 60 9.1% 97.8%;
        --secondary: 215 27.9% 16.9%;
        --secondary-foreground: 210 20% 98%;
        --muted: 215 27.9% 16.9%;
        --muted-foreground: 217.9 10.6% 64.9%;
        --accent: 215 27.9% 16.9%;
        --accent-foreground: 210 20% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 20% 98%;
        --border: 215 27.9% 16.9%;
        --input: 215 27.9% 16.9%;
        --ring: 24.6 95% 53.1%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: contain;
      }

      /* Transição de tema ultra fluida */
      html, body, #root, aside, main, nav, div, section, header, footer, button, input, select, textarea, table, tr, th, td {
        transition: background-color 0.45s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.45s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.35s ease-in-out,
                    box-shadow 0.45s ease;
      }

      /* Evita transições saltitantes no carregamento inicial */
      .preload * {
        transition: none !important;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        transition: font-variation-settings 0.2s ease !important;
      }
      .active .material-symbols-outlined {
        font-variation-settings: 'FILL' 1;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: hsl(var(--muted)); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--primary) / 0.5); }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }

      /* Advanced Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slide-in-left {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slide-in-right {
        from { 
          transform: translateX(100%); 
          opacity: 0;
        }
        to { 
          transform: translateX(0); 
          opacity: 1;
        }
      }

      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      @keyframes shimmer {
        0% {
          background-position: -468px 0;
        }
        100% {
          background-position: 468px 0;
        }
      }

      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Utility animation classes */
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-scale-in {
        animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-left {
        animation: slide-in-left 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }

      .animate-pulse-subtle {
        animation: pulse-subtle 2s ease-in-out infinite;
      }

      .animate-shimmer {
        animation: shimmer 1.5s infinite linear;
        background: linear-gradient(
          to right,
          #f1f5f9 0%,
          #e2e8f0 20%,
          #f1f5f9 40%,
          #f1f5f9 100%
        );
        background-size: 800px 104px;
      }

      .dark .animate-shimmer {
        background: linear-gradient(
          to right,
          #1e293b 0%,
          #334155 20%,
          #1e293b 40%,
          #1e293b 100%
        );
      }

      .animate-gradient {
        animation: gradient-shift 3s ease infinite;
        background-size: 200% 200%;
      }

      /* Stagger children animation */
      .stagger-children > * {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      }

      .stagger-children > *:nth-child(1) { animation-delay: 0.05s; }
      .stagger-children > *:nth-child(2) { animation-delay: 0.1s; }
      .stagger-children > *:nth-child(3) { animation-delay: 0.15s; }
      .stagger-children > *:nth-child(4) { animation-delay: 0.2s; }
      .stagger-children > *:nth-child(5) { animation-delay: 0.25s; }
      .stagger-children > *:nth-child(6) { animation-delay: 0.3s; }

      /* Hover effects */
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), 
                    box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .hover-lift:hover {
        transform: translateY(-4px);
      }

      .hover-scale {
        transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }

      /* Ripple effect */
      .ripple {
        position: relative;
        overflow: hidden;
      }

      .ripple::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .ripple:active::after {
        width: 300px;
        height: 300px;
      }

      /* Focus ring utility */
      .focus-ring {
        outline: none;
      }

      .focus-ring:focus-visible {
        outline: 2px solid #f97316;
        outline-offset: 2px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="preload">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Remove a classe de bloqueio de transição após o carregamento
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.remove('preload');
        }, 150);
      });
    </script>
  </body>
</html>
